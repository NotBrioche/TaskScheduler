<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta chabrset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Custom -->
    <link rel="stylesheet" href="css/style.css" />
    <script src="script/script.js" defer></script>

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <title>Task Scheduler</title>
  </head>
  <body>
    <h1>Task Scheduler</h1>
    <div class="inputs">
      <div class="task">
        <h2>Organize Tasks and Appointments</h2>
        <form onsubmit="formSubmit();" name="input">
          <div class="input">
            <div class="user_input">
              <label for="title_task">Task</label>
              <div>
                <input type="text" id="title_task" />
                <input
                  type="number"
                  id="time"
                  placeholder="Time required (min)"
                  min="1"
                  max="180"
                />
                <select id="priority">
                  <option value="none" disabled selected>Priority</option>
                  <option value="none">None</option>
                  <option value="low">Low</option>
                  <option value="medium">Medium</option>
                  <option value="high">High</option>
                </select>
              </div>

              <label for="title_event">Appointment</label>
              <div>
                <input type="text" id="title_event" placeholder="Name" />
                <input type="time" id="appoint_start" />
                <input type="time" id="appoint_end" />
              </div>
            </div>
            <p class="error hidden">You must at least fill one field</p>
            <button type="submit">Add</button>
          </div>
        </form>
      </div>
    </div>

    <h2>Your Tasks</h2>
    <template class="task">
      <div class="elem">
        <h1>Task 1</h1>
        <p>15min</p>
        <a onclick="deleteEntry(event);"
          ><i class="material-icons">delete</i></a
        >
      </div>
    </template>

    <!-- Used by the script -->
    <div class="elems"></div>

    <h2>Create results</h2>
    <div class="generate">
      <form id="range">
        <label>Time</label>
        <div>
          <input type="time" id="range_start" value="06:00" name="start" />
          <input type="time" id="range_end" value="22:00" name="end" />
        </div>
      </form>
      <button onclick="generateResult();" disabled>Create</button>
    </div>

    <template class="result">
      <div class="result">
        <div class="number">1</div>
        <div class="title">Titre</div>
        <div class="range">Range</div>
        <div class="time">Time</div>
      </div>
    </template>

    <!-- Used by the script -->
    <div class="results"></div>
  </body>
</html>
