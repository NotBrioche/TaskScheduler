<!DOCTYPE html>
<html lang="en">
  <head>
    <meta chabrset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="script/script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <h1>TaskScheduler</h1>
    <div id="inputs">
      <form method="post" onsubmit="taskSubmit();">
        <div class="input">
          <h2>Nouvelle tâche</h2>
          <hr />
          <div class="user_input">
            <label for="title_task">Titre:</label>
            <input type="text" id="title_task" required />
            <p class="error invisible">Veuillez entrer un titre non vide</p>
          </div>

          <div class="user_input">
            <label for="time">Temps requis (min):</label>
            <input
              type="number"
              id="time"
              placeholder="1 - 180"
              min="1"
              max="180"
              required
            />
            <p class="error invisible">Veuillez entrer un nombre valide</p>
          </div>

          <div class="priority">
            <label for="no_priority">Aucune</label>
            <input
              type="radio"
              name="priority"
              id="no_priority"
              value="none"
              checked
            />
          </div>
          <div class="priority">
            <label for="low_priority">Faible</label>
            <input type="radio" name="priority" id="low_priority" value="low" />
          </div>
          <div class="priority">
            <label for="medium_priority">Moyenne</label>
            <input
              type="radio"
              name="priority"
              id="medium_priority"
              value="medium"
            />
          </div>
          <div class="priority">
            <label for="high_priority">Élevée</label>
            <input
              type="radio"
              name="priority"
              id="high_priority"
              value="high"
            />
          </div>
          <hr />
          <button type="submit">Envoyer</button>
        </div>
      </form>

      <form method="post">
        <div class="input">
          <h2>Nouveau rendez-vous</h2>
          <hr />
          <div class="user_input">
            <label for="title_task">Titre:</label>
            <input type="text" id="title_task" required />
            <p class="error invisible">Veuillez renseigner ce champ</p>
          </div>

          <div class="user_input">
            <label for="time">Début:</label>
            <input type="text" placeholder="17:00" required />
            <p class="error invisible">Veuillez renseigner ce champ</p>
          </div>

          <div class="user_input">
            <label for="time">Fin:</label>
            <input type="text" placeholder="19:00" required />
            <p class="error invisible">Veuillez renseigner ce champ</p>
          </div>

          <hr />
          <button type="submit">Envoyer</button>
        </div>
      </form>
    </div>

    <h2>Enregistré:</h2>
    <br />
    <template>
      <div class="elem">
        <h1>Faire la vaisselle</h1>
        <p>15min</p>
        <button onclick="deleteEntry(event);">X</button>
      </div>
    </template>
    <div class="elems"></div>
  </body>
</html>
